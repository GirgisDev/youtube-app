<a class="results__item">
  <img 
    class="results__item__img results__item__img--channel"
    [src]="channel['snippet'].thumbnails.default.url" 
    alt="">
  <div class="results__item__info">
    <h3 class="results__item__info__title">{{ channel['snippet'].title }}</h3>
    <p class="results__item__info__description">{{ channel['snippet'].description }}</p>
  </div>
  <div class="clearfix"></div>
</a>
