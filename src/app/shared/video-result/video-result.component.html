<a class="results__item">
  <img 
    class="results__item__img"
    [src]="video['snippet'].thumbnails.default.url" 
    [width]="video['snippet'].thumbnails.default.width"
    [height]="video['snippet'].thumbnails.default.height"
    alt="">
  <div class="results__item__info">
    <h3 class="results__item__info__title">{{ video['snippet'].title }}</h3>
    <p class="results__item__info__description">{{ video['snippet'].channelTitle }}</p>
  </div>
  <div class="clearfix"></div>
</a>
